<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>The Italian Bay | Welcome to something new</title>
	<meta name="description" content="Italian's Pirate Bay, Still up and running">
	<meta name="author" content="Daniel Pyrathon">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" href="/static/favicon.ico">
	<link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
	<a href="https://github.com/PirosB3/TheItalianBay"><img style="position: absolute; top: 0; left: 0; border: 0;" src="/static/img/ribbon.png" alt="Fork me on GitHub"></a>
	<div class="container">
		<div class="row">
			<header class="col-md-4 col-md-offset-4">
				<h1 id="title"><a title="The Italian Bay" href="/#/"></a></h1>
			</header>
		</div>
		<div class="row" id="main">
			<ng-view></ng-view>
		</div>


	</div>

	<script src="/static/js/libs/jquery.js"></script>
	<script src="/static/js/libs/underscore.js"></script>
	<script src="/static/js/libs/angular.js"></script>
	<script src="/static/js/libs/bootstrap.js"></script>
	<script src="/static/js/main.js"></script>
	<script>
		var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']]; // Change UA-XXXXX-X to be your site's ID
		(function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.async=1;
		g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
		s.parentNode.insertBefore(g,s)}(document,'script'));
	</script>

	<script type="text/ng-template" id="results.html">
		<div class="col-md-8 col-md-offset-2">
			<span class="search-box" default-filter="filter" default-query="query" default-order="order"></span>
			<table ng-show="data" class="table table-hover"> 
				<thead>
					<tr ng-show="query">
							<th scope="col"><a class="clickable" ng-click="orderBy('title')">Title</a></th>
							<th scope="col"><a class="clickable" ng-click="orderBy('size')">Size</a></th>
							<th scope="col"><a class="clickable" ng-click="orderBy('SE')">SE</a></th>
							<th scope="col"><a class="clickable" ng-click="orderBy('LE')">LE</a></th>
					</tr>
					<tr ng-hide="query">
							<th scope="col">Title</th>
							<th scope="col">Size</th>
							<th scope="col">SE</th>
							<th scope="col">LE</th>
					</tr>
				</thead>
				<tbody>
						<tr ng-repeat="result in data">
							<td><a ng-href="{{ result.href }}">{{ result.title}}</a></td>
							<td><center>{{ result.size }}</center></td>
							<td><center>{{ result.SE }}</center></td>
							<td><center>{{ result.LE }}</center></td>
						</tr>
				</tbody>
			</table>
			<center ng-show="data.length == 0">No Results</center>
			<div ng-show="!data">
					<div class="progress">
									<div class="progress-bar" increment-by="3" timeout-value="500" run="progressBarRun" role="progressbar" style="width: {{ progressValue }}%">
						</div>
				</div>
			</div>
		</div>
		
	</script>

	<script type="text/ng-template" id="search-box.html">
		<div id="search-section" class="section panel-default">
			<div class="section-title panel-heading">Search</div>
			<div class="section-content panel-body">
				<div class="row">
					<div class="col-md-10 col-md-offset-1">
						<form ng-submit="doSearch();">
							<div class="input-group">
								<span class="input-group-addon">Search:</span>
								<input type="text" class="form-control" ng-model="defaultQuery">
								<span class="input-group-btn dropdown-selector" filter-model="defaultFilter" >
									<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">{{ currentFilter }}<span class="caret"></span></button>
									<ul class="dropdown-menu">
										<li><a class="text-center" data-select-value="none" href="#ss">No Filter</a></li>
										<li><a class="text-center" data-select-value="audio" href="#">Audio</a></li>
										<li><a class="text-center" data-select-value="video" href="#">Video</a></li>
										<li><a class="text-center" data-select-value="applications" href="#">Applications</a></li>
										<li><a class="text-center" data-select-value="games" href="#">Games</a></li>
										<li><a class="text-center" data-select-value="other" href="#">Other</a></li>
									</ul>
								</span>	
								<span class="input-group-btn">
									<button ng-click="doSearch();" class="btn btn-default" type="button">Go!</button>
								</span>	
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</script>

	<script type="text/ng-template" id="main.html">
		<div class="col-md-8 col-md-offset-2">
			<!--<div class="section panel-default" default-closed="closed">-->
				<!--<div class="section-title panel-heading">What's all the buzz about?</div>-->
				<!--<div class="section-content panel-body">-->

					<!--The Italian Bay è, in primis, un <b>mirror</b> del famigerato tracker svedese, ma è anche una miniera d’oro per i nostri sviluppatori poichè include una <b>semplicissima ed efficace API</b> per la ricerca e il download di file torrent.</br></br>-->
				<!--</div>-->
			<!--</div>-->

			<span class="search-box" default-filter="defaultFilter" default-query="defaultQuery" default-order="defaultOrder"></span>
			
			<div id="top-100-section" class="section panel-default">
				<div class="section-title panel-heading">Browse Top 100</div>
				<div class="section-content panel-body">
					<div class="row">
						<a class="col-md-2 col-sm-2 text-center" href="/#/top/f/all/">All</a>
						<a class="col-md-2 col-sm-2 text-center" href="/#/top/f/audio/">Audio</a>
						<a class="col-md-2 col-sm-2 text-center" href="/#/top/f/video/">Video</a>
						<a class="col-md-2 col-sm-2 text-center" href="/#/top/f/applications/">Applications</a>
						<a class="col-md-2 col-sm-2 text-center" href="/#/top/f/games/">Games</a>
						<a class="col-md-2 col-sm-2 text-center" href="/#/top/f/others/">Others</a>
					</div>
				</div>
			</div>
		</div>
	</script>
</body>
</html>
