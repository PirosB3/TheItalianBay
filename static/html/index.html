<body>

	<div id="container">
		<header>
			<h1 id="title"><a title="The Italian Bay" href="/"></a></h1>
		</header>

		<div id="main" role="main">
				<ng-view></ng-view>
		</div>

		<footer>

		</footer>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>

	<script>

	<script type="text/ng-template" id="results.html">
		<div id="search-section" class="section">
			<h3 class="section-title">Search</h3>
			<div class="section-content">
				<form id="search-form" action="/requestResultsForValue" method="get" accept-charset="utf-8">
					<label for="value">Search For:</label><input id="search-field" type="text" name="value" value="{{ original_query }}" id="value">
					<input type="submit" value="Search">
					<div id="filter-field">
						<input type="checkbox" name="filter" value="audio" id="audio"><label for="audio">Audio</label>
						<input type="checkbox" name="filter" value="video" id="video"><label for="video">Video</label>
						<input type="checkbox" name="filter" value="applications" id="applications"><label for="applications">Applications</label>
						<input type="checkbox" name="filter" value="games" id="games"><label for="games">Games</label>
						<input type="checkbox" name="filter" value="others" id="others"><label for="others">Others</label>
					</div>
				</form>
			</div>
		</div>
		
			<table ng-show="data" id="results" width="960" border="1"> 
				<thead id="results-head">
					<tr ng-show="sortable">
							<th scope="col"><a href="{{ base_url }}o/title/">Title</a></th>
							<th scope="col"><a href="{{ base_url }}o/size/">Size</a></th>
							<th scope="col"><a href="{{ base_url }}o/SE/">SE</a></th>
							<th scope="col"><a href="{{ base_url }}o/LE/">LE</a></th>
					</tr>
					<tr ng-hide="sortable">
							<th scope="col">Title</th>
							<th scope="col">Size</th>
							<th scope="col">SE</th>
							<th scope="col">LE</th>
					</tr>
				</thead>
				<tbody>
						<tr ng-repeat="result in data">
							<td><a ng-href="{{result.href}}">{{ result.title}}</a></td>
							<td><center>{{ result.size }}</center></td>
							<td><center>{{ result.SE }}</center></td>
							<td><center>{{ result.LE }}</center></td>
						</tr>
				</tbody>
			</table>
	</script>

	<script type="text/ng-template" id="main.html">
		<div id="info-section" class="section" default-closed="closed">
			<h3 class="section-title">What's all the buzz about?</h3>
			<div class="section-content">
				Il <b>10 Agosto 2008</b> il più ampio e noto tracker di file torrent, <b>The Pirate Bay</b>, viene <b>bloccato</b> in tutta l’Italia a causa di un ordine annunciato dalla procura di Bergamo. Poichè il file sharing è sempre stato e sarà sempre una fonte fondamentale per la condivisione di contenuti multimediali e di sua natura <b>assolutamente legittima</b> ritengo che sia nostro dovere <b>riprenderci i nostri diritti</b>.</br></br>The Italian Bay è la rivincita sui nostri diritti di libertà di espressione, comunicazione nonchè un autentico gesto d’amore, e sta a noi condividerla con il mondo.</br></br>

				The Italian Bay è, in primis, un <b>mirror</b> del famigerato tracker svedese, ma è anche una miniera d’oro per i nostri sviluppatori poichè include una <b>semplicissima ed efficace API</b> per la ricerca e il download di file torrent.</br></br>
			</div>
		</div>

		<div id="search-section" class="section" >
			<h3 class="section-title">Search</h3>
			<div class="section-content">
				<form id="search-form" action="/" method="post" accept-charset="utf-8">
					<input type="hidden" name="method" value="RequestResultsForValueHandler" id="method">
					<label for="value">Search For:</label><input id="search-field" type="text" name="value" value="" id="value">
					<input type="submit" value="Search">
					<div id="filter-field">
						<input type="checkbox" name="filter" value="audio" id="audio"><label for="audio">Audio</label>
						<input type="checkbox" name="filter" value="video" id="video"><label for="video">Video</label>
						<input type="checkbox" name="filter" value="applications" id="applications"><label for="applications">Applications</label>
						<input type="checkbox" name="filter" value="games" id="games"><label for="games">Games</label>
						<input type="checkbox" name="filter" value="others" id="others"><label for="others">Others</label>
					</div>
				</form>
			</div>
		</div>
		
		<div id="top-100-section" class="section">
			<h3 class="section-title">Browse Top 100</h3>
			<div class="section-content">
				<a href="#/top/">All</a>
				<a href="#/top/f/audio/">Audio</a>
				<a href="#/top/f/video/">Video</a>
				<a href="#/top/f/applications/">Applications</a>
				<a href="#/top/f/games/">Games</a>
				<a href="#/top/f/others/">Others</a>
			</div>
		</div>
	</script>
